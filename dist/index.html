<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Weather App</title>
</head>
<body>
  <header>
    <input type="text" class="search-bar my-5 mx-auto form-control" placeholder="Enter city name..."></input>
  </header>
  <main>
    <div class="main-content d-flex justify-content-around">
      <div class="main-card">
        <div class="city">Lima, PE</div>
        <div class="city-date">Friday 24, July 2020</div>
        <div class="temperature">22째C</div>
        <div class="description font-weight-bold">Sunny</div>
        <div class="bottom-container d-flex mt-3 justify-content-around">
          <div class="left-side">
            <div class="wind my-2">
              <span class="font-weight-bold">Wind</span><br>
              <span>4 km/h</span>
            </div>
            <div class="humidity">
              <span class="font-weight-bold">Humidity</span><br>
              <span>81%</span>
            </div>
          </div>
          <div class="right-side">
            <div class="fell-like my-2">
              <span class="font-weight-bold">Feel Like</span><br>
              <span>24째C</span>
            </div>
            <div class="min-max">
              <span class="font-weight-bold">Min/Max</span><br>
              <span>18째C / 25째C</span>
            </div>
          </div>
        </div>
      </div>

      <div class="gift-container">GIFT</div>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
